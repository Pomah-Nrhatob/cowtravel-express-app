version: "3"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: yourdbname
      POSTGRES_USER: yourusername
      POSTGRES_PASSWORD: Romazaloko123.
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data

  react-app: # React-приложение
    build: ../cowtravel-react-app
    ports:
      - "5000:5000"

  nginx:
    build:
      context: ../cowtravel-react-app/nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - volume1:/usr/share/nginx/html
    links:
      - "app"
      - "db"
      - "react-app"
