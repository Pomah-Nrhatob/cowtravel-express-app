version: "3"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_DB: yourdbname
      POSTGRES_USER: yourusername
      POSTGRES_PASSWORD: Romazaloko123.
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data

  react-app: # React-приложение
    build: ../cowtravel-react-app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./letsencrypt/live/cowtravel.ru/fullchain.pem:/etc/letsencrypt/live/cowtravel.ru/fullchain.pem
      - ./letsencrypt/live/cowtravel.ru/privkey.pem:/etc/letsencrypt/live/cowtravel.ru/privkey.pem

