version: "3.8"
services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://root:Romazaloko123.@db:3306/mydb
  db:
    image: postgres
    environment:
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=Romazaloko123.
    volumes:
      - db-data:/var/lib/postgres

volumes:
  db-data:
